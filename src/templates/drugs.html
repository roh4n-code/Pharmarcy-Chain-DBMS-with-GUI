{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row mb-4">
        <div class="col">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="mb-0">Drug Management</h1>
                <button id="addDrugBtn" class="btn btn-primary">
                    <i class="fas fa-plus-circle me-1"></i>Add New Drug
                </button>
            </div>
        </div>
    </div>
    
    <div class="card shadow-sm">
        <div class="card-body">
            <table id="drugsTable" class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Drug Name</th>
                        <th>Manufacturer</th>
                        <th>Formula</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be loaded here via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal for adding/editing drugs -->
<div class="modal fade" id="drugModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Add New Drug</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="drugForm">
                    <div class="mb-3">
                        <label for="drugName" class="form-label">Drug Name (Trade Name)</label>
                        <input type="text" class="form-control" id="drugName" name="trade_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="manufacturer" class="form-label">Manufacturer</label>
                        <select class="form-select" id="manufacturer" name="pc_name" required>
                            <!-- Options will be loaded via JavaScript -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Formula</label>
                        <input type="text" class="form-control" id="category" name="formula" placeholder="e.g., C8H10N4O2">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveButton">Save</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/drugs.js') }}"></script>
{% endblock %}
