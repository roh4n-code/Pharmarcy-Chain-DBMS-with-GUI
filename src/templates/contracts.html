<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contracts - NOVA</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">NOVA Pharmacy System</div>
            <nav>
                <ul>
                    <li><a href="/">Dashboard</a></li>
                    <li><a href="/pharma-companies">Pharmaceutical Companies</a></li>
                    <li><a href="/drugs">Drugs</a></li>
                    <li><a href="/pharmacies">Pharmacies</a></li>
                    <li><a href="/contracts" class="active">Contracts</a></li>
                    <li><a href="/doctors">Doctors</a></li>
                    <li><a href="/patients">Patients</a></li>
                    <li><a href="/prescriptions">Prescriptions</a></li>
                    <li><a href="/reports">Reports</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="content-container">
            <h1>Contract Management</h1>
            
            <div class="action-bar">
                <button id="addContractBtn" class="btn-primary">Add New Contract</button>
            </div>
            
            <div class="table-container">
                <table id="contractsTable">
                    <thead>
                        <tr>
                            <th>Pharmacy</th>
                            <th>Company</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be loaded here via JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Modal for adding/editing contracts -->
        <div id="contractModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitle">Add New Contract</h2>
                <form id="contractForm">
                    <div class="form-group">
                        <label for="pharmacy">Pharmacy:</label>
                        <select id="pharmacy" name="pharmacy" required>
                            <!-- Options will be loaded via JavaScript -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="company">Company:</label>
                        <select id="company" name="company" required>
                            <!-- Options will be loaded via JavaScript -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="startDate">Start Date:</label>
                        <input type="date" id="startDate" name="start_date" required>
                    </div>
                    <div class="form-group">
                        <label for="endDate">End Date:</label>
                        <input type="date" id="endDate" name="end_date" required>
                    </div>
                    <div class="form-group">
                        <label for="status">Status:</label>
                        <select id="status" name="status" required>
                            <option value="active">Active</option>
                            <option value="expired">Expired</option>
                            <option value="pending">Pending</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Save</button>
                        <button type="button" class="btn-secondary close-modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 NOVA Pharmacy Management System</p>
    </footer>

    <script src="/static/js/contracts.js"></script>
</body>
</html>
