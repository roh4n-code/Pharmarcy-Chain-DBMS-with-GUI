<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmaceutical Companies - NOVA</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">NOVA Pharmacy System</div>
            <nav>
                <ul>
                    <li><a href="/">Dashboard</a></li>
                    <li><a href="/pharma-companies" class="active">Pharmaceutical Companies</a></li>
                    <li><a href="/drugs">Drugs</a></li>
                    <li><a href="/pharmacies">Pharmacies</a></li>
                    <li><a href="/contracts">Contracts</a></li>
                    <li><a href="/doctors">Doctors</a></li>
                    <li><a href="/patients">Patients</a></li>
                    <li><a href="/prescriptions">Prescriptions</a></li>
                    <li><a href="/reports">Reports</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="content-container">
            <h1>Pharmaceutical Companies</h1>
            
            <div class="action-bar">
                <button id="addCompanyBtn" class="btn-primary">Add New Company</button>
            </div>
            
            <div class="table-container">
                <table id="companiesTable">
                    <thead>
                        <tr>
                            <th>Company Name</th>
                            <th>Address</th>
                            <th>Contact</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be loaded here via JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Modal for adding/editing companies -->
        <div id="companyModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitle">Add New Company</h2>
                <form id="companyForm">
                    <div class="form-group">
                        <label for="compName">Company Name:</label>
                        <input type="text" id="compName" name="comp_name" required>
                    </div>
                    <div class="form-group">
                        <label for="compAddress">Address:</label>
                        <input type="text" id="compAddress" name="comp_add">
                    </div>
                    <div class="form-group">
                        <label for="compContact">Contact:</label>
                        <input type="text" id="compContact" name="comp_contact">
                    </div>
                    <div class="form-group">
                        <label for="compEmail">Email:</label>
                        <input type="email" id="compEmail" name="comp_email">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Save</button>
                        <button type="button" class="btn-secondary close-modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 NOVA Pharmacy Management System</p>
    </footer>

    <script src="/static/js/pharma-companies.js"></script>
</body>
</html>
