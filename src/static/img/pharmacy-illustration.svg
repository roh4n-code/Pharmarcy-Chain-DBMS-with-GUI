<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f0f5ff" opacity="0.5" />
  
  <!-- Simple Pharmacy Icon -->
  <g transform="translate(400, 300)">
    <!-- Pharmacy Building Outline -->
    <rect x="-150" y="-120" width="300" height="240" rx="20" fill="none" stroke="#2563eb" stroke-width="4" />
    
    <!-- Medical Cross -->
    <rect x="-20" y="-60" width="40" height="120" rx="5" fill="#2563eb" />
    <rect x="-60" y="-20" width="120" height="40" rx="5" fill="#2563eb" />
    
    <!-- Rx Symbol -->
    <g transform="translate(-100, -70)">
      <text x="0" y="0" font-family="Arial" font-size="40" font-weight="bold" fill="#2563eb">Rx</text>
    </g>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="600" cy="200" r="25" fill="#2563eb" opacity="0.2" />
  <circle cx="650" cy="250" r="15" fill="#2563eb" opacity="0.2" />
  <circle cx="620" cy="300" r="20" fill="#2563eb" opacity="0.2" />
  
  <!-- Simple dots -->
  <circle cx="200" cy="200" r="10" fill="#2563eb" opacity="0.3" />
  <circle cx="230" cy="230" r="6" fill="#2563eb" opacity="0.3" />
  <circle cx="180" cy="240" r="8" fill="#2563eb" opacity="0.3" />
</svg> 